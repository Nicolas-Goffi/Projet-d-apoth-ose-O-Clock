<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.scss">
    <title>Document</title>
</head>
<body>
  <header class="header">

        <div class="top-header">
            <div class="top-header__logo">
            <img src="./img/OPENING.png" alt="">
            </div>
            <div class="top-header__buttons">
                <img src="./img/Ellipse_4.png" alt=""><img src="./img/Ellipse_4.png" alt=""><img src="./img/Ellipse_4.png" alt="">
            </div>
        </div>
    
        <div class="bottom-header">
            <div class="bottom-header__left"></div>
            <div class="bottom-header__right"><a href="">Connexion</a></div>
    
        </div>
    
    </header>

    <main class="band-dashboard__container">

        <h1>Mon profil</h1>

        <form action="" method="post" class="band-dashboard__form">
            <div class="band-dashboard__form">
              <label for="lastname">Nom: </label> <br>
              <input type="text" name="name" id="lastname" required>
            </div>
            <div class="band-dashboard__form">
                <label for="firstname">Prénom: </label>  <br>
                <input type="text" name="name" id="firstname" required>
            </div>
            <div class="band-dashboard__form">
                <label for="assoname">Nom de l'organisation (groupe, salle de concert, bar...) : </label>  <br>
                <input type="text" name="name" id="assoname" required>
            </div>
            <div class="band-dashboard__form">
              <label for="email">Email: </label>  <br>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="band-dashboard__form">
                <label for="postalid">Code postal : </label>  <br>
                <input type="text" name="name" id="postalid" required>
            </div>
            <div class="band-dashboard__form">
                <label for="town">Ville : </label>  <br>
                <input type="text" name="name" id="town" required>
            </div>
            <div class="band-dashboard__form">
                <label for="department">Département : </label>  <br>
                <input type="text" name="name" id="department" required>
            </div>
            <div class="band-dashboard__form">
                <label for="password">Mot de passe : </label>  <br>
                <input type="text" name="name" id="password" required>
            </div>
            <div class="band-dashboard__form">
                <label for="confirm-password">Confirmation de mot de passe : </label>  <br>
                <input type="text" name="name" id="confirm-password" required>
            </div>


            <div class="band-dashboard__button">
              <input type="submit" value="Modifier">
            </div>
          </form>

          <div class="event-create">
          <button class="event-create__button" ><a href="">Déposer une annonce</a></button>
          </div>  

    </main>

    <footer class="footer">
        <nav>
            <ul>
                <li><a href="">Contact - </a></li>
                <li> - </li>            
                <li><a href="">Opening Team - </a></li>
                <li> - </li>
                <li><a href="">Mentions légales</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>

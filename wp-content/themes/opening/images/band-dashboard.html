<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/band-dashboard.8d8029cf.css">
    <title>Document</title>
</head>
<body>
  <header class="header">

        <div class="top-header">
            <div class="top-header__logo">
            <img src="/OPENING.74552d5d.png" alt="">
            </div>
            <div class="top-header__buttons">
                <img src="/Ellipse_4.257149f9.png" alt=""><img src="/Ellipse_4.257149f9.png" alt=""><img src="/Ellipse_4.257149f9.png" alt="">
            </div>
        </div>
    
        <div class="bottom-header">
            <div class="bottom-header__left"></div>
            <div class="bottom-header__right"><a href="">Connexion</a></div>
    
        </div>
    
    </header>

    <main class="band-dashboard__container">

        <h1>Mon profil</h1>

        <form action="" method="post" class="band-dashboard__form">
            <div class="band-dashboard__form">
              <label for="lastname">Nom: </label> <br>
              <input type="text" name="name" id="lastname" required="">
            </div>
            <div class="band-dashboard__form">
                <label for="firstname">Prénom: </label>  <br>
                <input type="text" name="name" id="firstname" required="">
            </div>
            <div class="band-dashboard__form">
                <label for="bandtitle">Nom du groupe : </label>  <br>
                <input type="text" name="name" id="bandtitle" required="">
            </div>
            <div class="band-dashboard__form">
              <label for="email">Email: </label>  <br>
              <input type="email" name="email" id="email" required="">
            </div>
            <div class="band-dashboard__form">
                <label for="postalid">Code postal : </label>  <br>
                <input type="text" name="name" id="postalid" required="">
            </div>
            <div class="band-dashboard__form">
                <label for="town">Ville : </label>  <br>
                <input type="text" name="name" id="town" required="">
            </div>
            <div class="band-dashboard__form">
                <label for="department">Département : </label>  <br>
                <input type="text" name="name" id="department" required="">
            </div>
            <div class="container-select">
                <div class="band-dashboard__select">
                    <select name="music-style" id="music-style">
                        <option value="#">Style de musique</option>
                        <option value="rock">Rock</option>
                        <option value="rap">Rap</option>
                        <option value="classique">Classique</option>
                        <option value="jazz">Jazz</option>
                        <option value="funk">Funk</option>
                        <option value="metal">Metal</option>
                    </select>
                </div>
                <div class="band-dashboard__thumbnail">
                <label for="thumbnail">Ma photo de profil :</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/png, image/jpeg">
                </div> 
            </div>
                <div class="band-dashboard__form">
                    <label for="password">Mot de passe : </label>  <br>
                    <input type="text" name="name" id="password" required="">
                </div>
                <div class="band-dashboard__form">
                    <label for="confirm-password">Confirmation de mot de passe : </label>  <br>
                    <input type="text" name="name" id="confirm-password" required="">
                </div>
           
            <div class="band-dashboard__button">
              <input type="submit" value="Modifier">
            </div>
          </form>

    </main>

    <footer class="footer">
        <nav>
            <ul>
                <li><a href="">Contact - </a></li>
                <li> - </li>            
                <li><a href="">Opening Team - </a></li>
                <li> - </li>
                <li><a href="">Mentions légales</a></li>
            </ul>
        </nav>
    </footer>
<script src="/band-dashboard.a7d4c126.js"></script></body>
</html>
